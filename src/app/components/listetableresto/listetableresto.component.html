<div class="properties-area recent-property" style="background-color: #FFF;">
  <div class="container">
      <div class="row  pr0 padding-top-40 properties-page">




          <div class="col-md-12 clear "     *ngFor="let f of alltable">
              <div id="list-type" class="proerty-th">
                  <div class="col-sm-6 col-md-3 p0">
                      <div class="box-two proerty-item">
                          <div class="item-thumb">
                            <img src="assets/img/imgtable.png">
                          </div>

                          <div class="item-entry overflow">
                              <h5><a href="property-1.html"> {{f.nom}} </a></h5>
                              <div class="dot-hr"></div>

                              <div class="property-icon">
                                <button  href="#edit_personal_details" (click)="gettableid(f)" data-toggle="modal" data-target="#exampleModal"  class="navbar-btn nav-button wow bounceInRight login animated"  data-wow-delay="0.4s" style="visibility: visible; animation-delay: 0.4s; animation-name: bounceInRight;">Passer Réservation</button>



                              </div>
                          </div>


                      </div>
                  </div>

              </div>
          </div>

      </div>
  </div>
</div>
<!-- modellll update -->

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Passer Une Réservation</h5>



        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>



      </div>
      <div class="modal-body">
               <div>
                <form   [formGroup]="createform" >
        <div class="form-group">
          <label for="password">Date de Réservation</label>
          <input type="date" formControlName="date" class="form-control" >
      </div>
      <div class="form-group">
        <label for="password">Heure de Réservation</label>
        <input type="time" formControlName="heurereserv" class="form-control" >
    </div>
    <div class="form-group">
      <label for="password">Nombre de Personne</label>
      <input type="text" formControlName="nbperssonne" class="form-control" >

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
    <button type="button" (click)="createreserv()" class="btn btn-primary">Passer</button>

  </div>
    </form>
      </div>

    </div>
  </div>
</div>
